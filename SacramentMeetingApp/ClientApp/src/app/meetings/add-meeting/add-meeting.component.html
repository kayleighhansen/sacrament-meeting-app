<div class="add-meeting-heading">
    <h2>Add Meeting</h2>
    <p class="required-warning">* Required Fields</p>
    <a href="./">Back to Meetings</a>
</div>

<form [formGroup]="addMeetingForm" (ngSubmit)="onSubmit()">
    <div class="add-meeting-form">
        <section class="form-section">
            <div>
                <div class="form-field">
                    <label for="date">Date <span class="required">*</span></label><br>
                    <input type="date" class="date" id="date" formControlName="date" >
                </div>
                <div class="form-field">
                    <label for="presiding">Presiding <span class="required">*</span></label><br>
                    <select type="text" class="presidingId" id="presidingId" formControlName="presidingId">
                        <option value="">--</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="presiding">Conducting <span class="required">*</span></label><br>
                    <select type="text" class="conductingId" id="conductingId" formControlName="conductingId">
                        <option value="">--</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="openingPrayer">Opening Prayer <span class="required">*</span></label><br>
                    <input type="text" class="openingPrayer" id="openingPrayer" formControlName="openingPrayer">
                </div>
                <div class="form-field">
                    <label for="closingPrayer">Closing Prayer <span class="required">*</span></label><br>
                    <input type="text" class="closingPrayer" id="closingPrayer" formControlName="closingPrayer">
                </div>
                
            </div>
        </section>
        <section class="form-section">
            <div>
                <div class="form-field">
                    <label for="openingHymn">Opening Hymn <span class="required">*</span></label><br>
                    <select type="number" class="openingHymn" id="openingHymn" formControlName="openingHymn">
                        <option value="">---</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="sacramentHymn">Sacrament Hymn <span class="required">*</span></label><br>
                    <select type="number" class="sacramentHymn" id="sacramentHymn" formControlName="sacramentHymn">
                        <option value="">---</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="intermediateHymn">Intermediate Hymn</label><br>
                    <select type="number" class="intermediateHymn" id="intermediateHymn" formControlName="intermediateHymn">
                        <option value="">---</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="closingHymn">Closing Hymn <span class="required">*</span></label><br>
                    <select type="number" class="closingHymn" id="closingHymn" formControlName="closingHymn">
                        <option value="">---</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="dismissalHymn">Dismissal Hymn <span class="required">*</span></label><br>
                    <select type="number" class="dismissalHymn" id="dismissalHymn" formControlName="dismissalHymn">
                        <option value="">---</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="form-section">
            <div>
                <div class="form-field">
                    <label class="container"><b>*Not*</b> Fast Sunday Meeting <span class="required">*</span>
                        <input type="checkbox" id="isFastSunday" class="isFastSunday" formControlName="isFastSunday">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="fast-sunday">
                    <div class="form-group" formArrayName="speakers">
                        <div class="form-field speaker" *ngFor="let speakerControl of getSpeakerControls(); let i = index" [formGroupName]="i">
                            
                                <div class="form-field">
                                    <label for="">Speaker</label>
                                    <input type="text" class="form-control" formControlName="speaker">
                                </div>
                                <div class="form-field">
                                    <label for="">Topic</label>
                                    <input type="text" class="form-control" formControlName="topic">
                                </div>
                          
                        </div>
                    </div>
                    <div class="">
                        <button type="button" class="btn btn-info" (click)="onAddSpeaker()">Add New Speaker</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="form-section">
            <div>
                <div class="form-field">
                    <div class="form-field">
                        <label class="container">Special Music Number <span class="required">*</span>
                            <input type="checkbox" class="isMusicSunday" id="isMusicSunday" formControlName="isMusicSunday">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="music-number">
                        <div class="speaker">
                            <div>
                                <div class="form-field">
                                    <label for="musician">Musician/Group</label><br>
                                    <input type="text" class="musician form-control" id="musician" formControlName="musician">
                                </div>
                                <div class="form-field">
                                    <label for="song">Song</label><br>
                                    <input type="text" class="song form-control" id="song" name="song" formControlName="song">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <section class="submit-btn">
        <button class="btn btn-success">Add Meeting</button>
    </section>
</form>
