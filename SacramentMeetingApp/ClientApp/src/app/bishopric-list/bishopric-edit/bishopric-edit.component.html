<div class="row">
    <div class="col-xs-12" >
        <form>
            <div class="row" >
                <div class="col-sm-5 form-group" >
                    <label for= "name" > Name </label>
                    <input 
                        type = "text" 
                        id = "name" 
                        class="form-control"
                        #nameInpuT
                    >
                </div>
                <div class="col-sm-2 form-group" >
                    <label for= "amount" > Calling </label>
                    <input 
                        type = "number" 
                        id = "amount" 
                        class="form-control"
                        #amountInput
                    >
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12" >
                    <div class="btn-toolbar" >
                        <button type="submit" class="btn btn-success"(click) = "onAddBishopric()"> Add </button>
                        <button type = "button" class="btn btn-danger" > Delete </button>
                        <button type = "button" class="btn btn-primary" > Clear </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
